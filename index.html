<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Amazing Mazes</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="waiting">
  <div class="main-content">
    <header class="main-header">
      <h1 class="main-title">ðŸž‹ Amazing Mazes</h1>
      <form class="load-form" id="loadForm" action="index.html" method="get">
        <div class="form-item">
          <select name="load" id="loadSelect">
            <option value="">- Select a level -</option>
          </select>
        </div>
        <div class="form-item">
          <input type="submit" value="Load maze">
        </div>
      </form>
      <p class="fork-me">
        <a href="https://github.com/ApolloNet/amazing-mazes/">Fork me</a>
      </p>
    </header>
    <main id="game" class="game">
      <h2 id="maze-title"></h2>
      <div id="maze" class="maze"></div>
      <div id="fight" class="fight">
        <div id="fight-hero" class="character fight-hero">
          <div id="fight-hero-name" class="character-name"></div>
          <div id="fight-hero-icon" class="character-icon"></div>
          <div class="character-hp"><span id="fight-hero-hp"></span> HP</div>
        </div>
        <div class="fight-versus">VS</div>
        <div id="fight-opponent" class="character fight-opponent">
          <div id="fight-opponent-name" class="character-name"></div>
          <div id="fight-opponent-icon" class="character-icon"></div>
          <div class="character-hp"><span id="fight-opponent-hp"></span> HP</div>
        </div>
      </div>
    </main>
  </div>
  <aside class="main-aside">
    <div id="hero" class="character fight-hero">
      <div id="hero-name" class="character-name"></div>
      <div id="hero-icon" class="character-icon"></div>
      <div class="character-hp"><span id="hero-hp"></span> HP</div>
      <div class="character-strength"><span id="hero-strength"></span></div>
    </div>
    <div id="messages" class="messages"></div>
  </aside>
  <script src="js/d3-fetch.v1.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
