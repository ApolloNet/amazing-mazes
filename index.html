<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Amazing Mazes</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="css/classes.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/character.css">
  <link rel="stylesheet" href="css/fight.css">
  <link rel="stylesheet" href="css/aside.css">
  <link rel="stylesheet" href="css/keyboard.css">
  <link rel="stylesheet" href="css/mazes-list.css">
</head>

<body class="waiting">
  <div class="main-content">
    <header id="main-header" class="main-header">
      <h1 class="main-title">üûã <span id="maze-title">Amazing Mazes</span></h1>
      <button id="mazes-list--open">Load another</button>
      <button id="help">Help</button>
      <a class="fork-me" href="https://github.com/ApolloNet/amazing-mazes/" title="Fork me at Github">
        <img src="images/github.svg" width="32" height="32" alt="Fork me at Github">
      </a>
      <div id="mazes-list" class="mazes-list">
        <button id="mazes-list--close" class="button">Close</button>
        <h2>Mazes</h2>
        <ul></ul>
      </div>
    </header>
    <main id="game" class="game">
      <div id="maze" class="maze"></div>
      <div id="fight" class="fight">
        <div id="fight-hero" class="character fight-hero">
          <div id="fight-hero-name" class="character-name"></div>
          <div id="fight-hero-icon" class="character-icon"></div>
          <div class="character-hp"><span id="fight-hero-hp"></span> HP</div>
        </div>
        <div class="fight-versus">VS</div>
        <div id="fight-opponent" class="character fight-opponent">
          <div id="fight-opponent-name" class="character-name"></div>
          <div id="fight-opponent-icon" class="character-icon"></div>
          <div class="character-hp"><span id="fight-opponent-hp"></span> HP</div>
        </div>
      </div>
    </main>
  </div>
  <aside class="main-aside">
    <div id="hero" class="main-character character fight-hero">
      <div id="hero-name" class="character-name"></div>
      <div id="hero-icon" class="character-icon"></div>
      <div class="character-hp"><span id="hero-hp"></span> HP</div>
    </div>
    <div id="messages" class="messages"></div>
  </aside>
  <footer class="keyboard-wrapper">
    <div class="keyboard--arrows">
      <button data-key="ArrowUp" class="keyboard--key keyboard--arrow keyboard--arrow--up">‚Üë</button>
      <button data-key="ArrowRight" class="keyboard--key keyboard--arrow keyboard--arrow--right">‚Üí</button>
      <button data-key="ArrowDown" class="keyboard--key keyboard--arrow keyboard--arrow--down">‚Üì</button>
      <button data-key="ArrowLeft" class="keyboard--key keyboard--arrow keyboard--arrow--left">‚Üê</button>
    </div>
    <button class="keyboard--key keyboard--key--action">üëä</button>
    <button id="navigation-toogle" class="keyboard--key navigation-toggle">‚ò∞</button>
  </footer>
  <script nomodule src="js/fallback.js"></script>
  <script src="js/d3-fetch.v1.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
