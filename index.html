<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Amazing Mazes</title>
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="css/classes.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/maze.css">
  <link rel="stylesheet" href="css/fight.css">
  <link rel="stylesheet" href="css/keyboard.css">
  <link rel="stylesheet" href="css/mazes-list.css">
</head>

<body class="waiting">

  <header id="main-header" class="main-header">
    <nav class="main-nav">
      <h1 class="main-title">🞋 <span id="maze-title">Amazing Mazes</span></h1>
      <p class="main-prez">Amazing mazes is little game engine created just for fun. It is still in development.</p>
      <button id="mazes-list--open" class="load-another main-nav-link">💾 <span id="t-load-another">Load another game</span></button>
      <button id="help" class="help main-nav-link">❓ <span id="t-help">Help</span></button>
      <a id="fork" class="fork-me main-nav-link" href="https://github.com/ApolloNet/amazing-mazes/">🐙 <span id="t-fork">Fork me</span></a>
    </nav>

    <div id="hero" class="hero">
      <h2 id="hero-name" class="hero-name">Hero</h2>
      <div id="hero-icon" class="icon hero-icon">🤓</div>
      <div class="hero-hp"><span id="hero-hp">100</span> HP</div>
      <div id="hero-hp-bar" class="hero-hp-bar character-hp-bar" data-hp-init=""></div>
    </div>

    <div class="hero-attacks">
      <h2 id="t-attacks">Attacks</h2>
      <ul id="hero-attacks"></ul>
    </div>

    <div class="hero-objects">
      <h2 id="t-objects">Objects</h2>
      <ul id="hero-objects"></ul>
    </div>

    <div class="messages">
      <h2 id="t-logs">Logs</h2>
      <div id="messages"></div>
    </div>
  </header>

  <main id="game" class="game">

    <div id="notifications" class="notifications"></div>

    <div id="maze" class="maze"></div>

    <div id="fight" class="fight">
      <div id="fight-hero" class="character fight-hero">
        <div id="fight-hero-name" class="character-name"></div>
        <div id="fight-hero-icon" class="character-icon"></div>
        <div class="character-hp"><span id="fight-hero-hp"></span> HP</div>
        <div id="fight-hero-hp-bar" class="character-hp-bar" data-hp-init=""></div>
      </div>
      <div class="fight-versus">VS</div>
      <div id="fight-opponent" class="character fight-opponent">
        <div id="fight-opponent-name" class="character-name"></div>
        <div id="fight-opponent-icon" class="character-icon"></div>
        <div class="character-hp"><span id="fight-opponent-hp"></span> HP</div>
        <div id="fight-opponent-hp-bar" class="character-hp-bar" data-hp-init=""></div>
      </div>
    </div>

    <div id="mazes-list" class="mazes-list">
      <div class="wrapper">
        <button id="mazes-list--close" class="button"><span id="t-close">Close</span></button>
        <h2 id="t-load-a-game">Load a game</h2>
        <ul></ul>
      </div>
    </div>

  </main>

  <footer class="main-footer">
    <div class="keyboard--arrows">
      <button data-key="ArrowUp" class="keyboard--key keyboard--arrow keyboard--arrow--up">↑</button>
      <button data-key="ArrowRight" class="keyboard--key keyboard--arrow keyboard--arrow--right">→</button>
      <button data-key="ArrowDown" class="keyboard--key keyboard--arrow keyboard--arrow--down">↓</button>
      <button data-key="ArrowLeft" class="keyboard--key keyboard--arrow keyboard--arrow--left">←</button>
    </div>
    <button class="keyboard--key keyboard--key--action">👊</button>
    <button id="navigation-toogle" class="keyboard--key navigation-toggle">☰</button>
  </footer>

  <script nomodule src="js/fallback.js"></script>
  <script src="js/d3-fetch.v1.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
